<div class="container-fluid">
  <form action="http://localhost:4000/api/trucks" method="POST" role="form">
    <h3>Truck Entry Form</h3>
    <div class="form-group">

      <div class="container-fluid">
        <div class="col-md-6">
          <label>Truck Name:</label>
          <input type="text" class="form-control" name="truckName" placeholder="Truck Name"/>
        </div>

        <div class="col-md-6">
          <label>City:</label>
          <input type="text" class="form-control" name="city" placeholder="City and State of operation:"/>
        </div>
      </div><br/>

      <div class="container-fluid">
        <div class="col-md-6">
          <label>Description:</label>
          <input type: "text" class="form-control" name="description" placeholder="Tell us about the truck!"/>
        </div>

       <!--  <div class="col-md-6">
          <label>Picture:</label>
          <input type="image" class="form-control" ref="image" placeholder="Upload a picture of your truck"/>
        </div> -->
      </div><br/>

      <div class="container-fluid">
        <div class="col-md-6">
          <label>Cuisine:</label>
          <input type="text" class="form-control" name="cuisine[]" placeholder="Food type #1"/>
          <input type="text" class="form-control" name="cuisine[]" placeholder="Food type #2"/>
        </div>

        <div class="col-md-6">
          <label>Location:</label>
          <input type="text" class="form-control" name="currentLocation" placeholder="Where do you usually serve?"/>
        </div>
      </div><br/>

      <div class="container-fluid">
        <div class="col-md-6">

          <label>Hours:</label>
          <div class="row">
            <div class="col-md-2">
              <h5>Monday</h5>
            </div>
            <div class="col-md-5">
              <input type="text" class="form-control" name="monTime" value="Closed"/>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <h5>Tuesday</h5>
            </div>
            <div class="col-md-5">
              <input type="text" class="form-control" name="tuesTime" value="Closed"/>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <h5>Wednesday</h5>
            </div>
            <div class="col-md-5">
              <input type="text" class="form-control" name="wedTime" value="Closed"/>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <h5>Thursday</h5>
            </div>
            <div class="col-md-5">
              <input type="text" class="form-control" name="thurTime" value="Closed"/>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <h5>Friday</h5>
            </div>
            <div class="col-md-5">
              <input type="text" class="form-control" name="friTime" value="Closed"/>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <h5>Saturday</h5>
            </div>
            <div class="col-md-5">
              <input type="text" class="form-control" name="satTime" value="Closed"/>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <h5>Sunday</h5>
            </div>
            <div class="col-md-5">
              <input type="text" class="form-control" name="sunTime" value="Closed"/>
            </div>
          </div>

        </div>
        <div class="col-md-6">
          <div>
            <label>Category:</label><br/>
            <input type="checkbox" name="timeCategory[]" ref="timeCategory" value="breakfast"/>Breakfast<br/>
            <input type="checkbox" name="timeCategory[]" ref="timeCategory" value="lunch"/>Lunch<br/>
            <input type="checkbox" name="timeCategory[]" ref="timeCategory" value="dinner"/>Dinner<br/>
          </div><br/>
          <div>
            <label>Payment Options:</label><br/>
            <input type="checkbox" name="payment[]" ref="payment" value="cash"/>Cash<br/>
            <input type="checkbox" name="payment[]" ref="payment" value="card"/>Card<br/>
            <input type="checkbox" name="payment[]" ref="payment" value="checks"/>Checks<br/>
          </div><br/><br/><br/>
        </div>



        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <label>Eating preference options:</label><br/>
              <input type="checkbox" name="foodOptions[]" ref="foodOptions" value="./img/vegan.png"/>Vegan<br/>
              <input type="checkbox" name="foodOptions[]" ref="foodOptions" value="./img/organic.png"/>Organic<br/>
              <input type="checkbox" name="foodOptions[]" ref="foodOptions" value="./img/glutenFree.png"/>Gluten Free<br/>
            </div><br/>

            <div class="container-fluid">
              <div class="col-md-6">
                <label>Facebook:</label>
                <input type="text" class="form-control" name="facebook" placeholder="Copy your Facebook URL here:"/>
              </div>

              <div class="col-md-6">
                <label>Twitter:</label>
                <input type="text" class="form-control" name="twitter" placeholder="Copy your Twitter URL here:"/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-warning">Submit</button>                      
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
